<!-- filename: deft_base_mini.html -->
<!-- Compact version of the Main Screen Template -->


<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>{{ title }}</title>

  <link rel="stylesheet" href="{{ static }}/normalize.css">
  <link rel="stylesheet" href="{{ static }}/foundation.css">

  <script src="{{ static }}/custom.modernizr.js"></script>

</head>
<body>


<!-- Header and Nav -->
  
  <div class="row">
    <div class="large-3 columns">
      <!-- Too much hassle to include images for now (firewalls etc) -->
      <!-- h1><img src="/static/deft/deft_banner_1.jpg"/></h1 -->
      <h3>ProdSys2</h3>
      <h5>DEFT Interface</h5>
      
    </div>
    <div class="large-9 columns">
      <ul class="inline-list right">
        <li><a href="/help/">Help</a></li>
	<li>&nbsp;</li>
	<li><a href="#">My DEFT</a></li>
	<li><a href="#">(Logged as {{ my_name }}/Log Off)</a></li>


      </ul>
    </div>
  </div>
  
<!-- End Header and Nav on top -->


<!-- Main part of the page: navbar and the info panel -->
<div class="row">

<div class="large-10 push-2 columns">      
{% block content %}{% endblock %} 
</div> <!-- info panel -->

<!-- Nav Sidebar -->
<!-- This is source ordered to be pulled to the left on larger screens -->
<div class="large-2 pull-10 columns">
        
<ul class="side-nav">

	<li><a href="/">Introduction</a></li>
	<li><a href="/meta/">Meta-Task Monitor</a></li>
	<li><a href="/task/">Task Monitor</a></li>
	<li><a href="/lib/">Template Library</a></li>
	<li><a href="/help/">Help</a></li>


</ul>
</div> <!-- End of side-nav -->
    
</div> <!-- "row" contaiing Content plus Navbar -->
    
  
  <!-- Footer -->
  
  <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-6 columns">
          <p>&copy; 2013 DEFT Development Team</p>
	  <p>{{ server }}:{{ port }}
        </div>

          <ul class="inline-list right">
            <li><a href="#">Section 1</a></li>

            <li><a href="#">Section 3</a></li>
            <li><a href="#">Section 4</a></li>
          </ul>
        </div -->
      </div>
    </div> 
  </footer>
  <script>
  document.write('<script src=js/vendor/' +
  ('__proto__' in {} ? 'zepto' : 'jquery') +
  '.js><\/script>')
  </script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
